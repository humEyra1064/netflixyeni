<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conteiner">
    <h1>NET<span style="color: red;">FLIX</span></h1>
    <form action="">
        <p>Thank you for signing up at Netflıx.Tell us more about your self</p>

        <div class="ınputdiv">
            <div class="name">
                <label for="name">Name</label><br>
                <input type="text" name="name" id="name" placeholder="Enter your name" required>

            </div>

            <div class="age">
                <label for="age">Age</label><br>
                <input type="number" name="age" id="age" placeholder="Age" required>

            </div>

            <div class="email">
                <label for="email">Email</label><br>
                <input type="email" name="email" id="email" placeholder="Enter your name" required>

            </div>
            <div class="type">
                <label for="type">Content type</label><br>
                <select name="type" id="type">
                    <option value="series">Series</option>
                    <option value="movies">Movies</option>
                    <option value="realitysow">Reality Show</option>
            </select>
          </div>
        </div>

        <div class="moviecheck">

            <label for="movie">Movie type</label><br>

            <input type="checkbox" name="movie" id="comedy">
            <label for="comedy">Comedy</label><br>
           
            
           <input type="checkbox" name="movie" id="action">
            <label for="action">Action</label><br>

            
            <input type="checkbox" name="movie" id="romance">
            <label for="romance">Romance</label><br>

       </div>

       <div class="gender" >
        <label for="gender">Gender</label><br>

        <input type="radio" name="male" id="male">
        <label for="male">Male</label><br>

        <input type="radio" name="male" id="female">
        <label for="female">Female</label><br>

        <input type="radio" name="male" id="other">
        <label for="other">Other</label><br>

     </div>

     <div class="feed">
        <label for="feed">Feed back</label><br>

     <textarea name="feed" id="feed" cols="30" rows="5" placeholder="Anny comment"></textarea>
    </div>

    <div class="submit">
        <input type="submit" value="submit">


    </div>












    </form>
    </div>
    
</body>
</html>
